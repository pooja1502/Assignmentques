<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/bootstrap.min.css'>

<body>
    <div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

        <form>
            <div class="row" style="background-color: rgb(88, 232, 205); height: 150px" >
        <h3 style="text-align: center; color: white; margin-top: 50px">Charity Donation Form</h3><br></div><br>

        <div class="row" >
                <label>Full Name</label><br>
                <input type="text"  name="" id="firstname" style="width: 300px; height: 30px;"> 
            <input type="text" name="" id="lastname" style="width: 40%; height: 30px;">
            </div><br>
        
            <div class="row">
            <label>Email</label><br>
            <input type="text" name="" id="email" style="width: 95%; height: 30px;">
         </div><br>

                 <div class="row" >
                 <label>Phone Number</label><br>
                 <input type="text" name="" id="areacode" style="width: 150px; height: 30px;"> 
                 <input type="text" name="" id="phoneno" style="width: 350px; height: 30px; margin-left: 30px; ">
                 </div><br>

         <div class="row">
            <label>Amount</label><br>
            <input type="text" name="" id="amount" style="width: 250px; height: 30px;"><b>USD<b>
        </div><br>

        

        <div class="row">
            <label>Message</label><br>
                <textarea rows="8" cols="70" id="message"></textarea>
        </div>

 
          <div class="row" style="margin-left: 10px; text-align: center;" >
            <button type="submit" class="btn btn-default" style="background-color: rgb(88, 232, 205);">Submit</button>
             </div>

</form>
</div>
</div>
</div>
