<!DOCTYPE html>
<html>
<head>
	<title>student registration form</title>
	<meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
 
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/themify-icons.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6" style="background-color: rgb(211, 205, 205);">
		
		
		<div class="row" style="margin-left: 10px;">
			<h1><b>Student Registration Form</b></h1><br>
		<p>Fill out the form carefully for registration</p><br>
		<label>Student name</label><br>
			<input type="text" name="" id="fname">
			<input type="text" name="" id="mname">
			<input type="text" name="" id="lname">
		</div><br><br>
		
		<div class="row" style="margin-left: 10px;">
			<select style=" height: 30px; " id="month">
				<option value=""></option>
				<option >january</option>
				<option>february</option>
				<option>march</option>
			</select>
			<select style=" height: 30px; " id="date">
				<option value=""></option>
				<option>01</option>
				<option>02</option>
				<option>03</option>
			</select>
			<select style="height: 30px; width: 100px;" id="year">
				<option value=""></option>
				<option>1998</option>
				<option>1997</option>
				<option>1996</option>
			</select>
			<select style="margin-left: 150px; height: 30px; width: 100px;" id="gender">
				<option value=""></option>
				<option>male</option>
				<option>female</option>
				<option>other</option>
			</select>
			</div><br><br>


			<div class="row" style="margin-left: 10px;">
			<label>Address</label><br>
			<input type="text" name="" id="address1" style="height: 30px; width: 400px;"><br><br>
			<input type="text" name="" id="address2" style="height: 30px; width: 400px;"><br><br>
			</div>

			<div class="row" style="margin-left: 10px;">
			<input type="text" name="" id="city">
			<input type="text" name="" id="state">
			</div><br>

			<div class="row" style="margin-left: 10px;">
			<input type="text" name="" id="postal" width="200px;" >
			<select style="margin-left: 150px; height: 30px; width: 200px;" id="country">
				<option value="">Please select</option>
				<option>indore</option>
				<option>ujjain</option>
				<option>pune</option>
			</select>
			</div><br><br>

			<div class="row" style="margin-left: 10px;">
			<label>Student E-mail</label><br>
			<input type="text" name="" id="email" style="width: 400px; height: 30px;"><br><br>
			</div>

			
			<div class="row" style="margin-left: 10px;">
				<label>Mobile Number</label><br>
				<input type="text" name="" id="mareacode" style="width: 150px; height: 30px;"> -
			<input type="text" name="" id="mphoneno" style="width: 200px; height: 30px;">
			</div><br>
		
			
		
			<div class="row" style="margin-left: 10px;">
					<label>Phone Number</label><br>
				<input type="text" name="" id="pareacode" style="width: 150px; height: 30px;"> -
			<input type="text" name="" id="pphoneno" style="width: 200px; height: 30px;">
			</div><br>
		
			
			<div class="row" style="margin-left: 10px;">
				<label>Work Number</label><br>
				<input type="text" name="" id="wareacode" style="width: 150px; height: 30px;"> -
			<input type="text" name="" id="wphoneno" style="width: 200px; height: 30px;">
			</div><br>


			<div class="row" style="margin-left: 10px;">
			<label>Company</label><br>
			<input type="text" name="" id="company" style="width: 300px; height: 30px;"><br>
			</div><br>

			<div class="row" style="margin-left: 10px;">
			<label>Courses</label><br>
			<select style=" height: 30px; width: 200px;" id="courses">
				<option value=""></option>
				<option>java</option>
				<option>phython</option>
				<option>php</option>
			</select>
			</div><br>

			<div class="row"style="margin-left: 10px;">
				<label>Additional comments</label><br>
				<textarea rows="8" cols="70" id="comments"></textarea>
			</div>

			<div class="row" style="margin-left: 10px;">
				<button type="submit" class="btn btn-default">Submit Application</button>
				<button  type="submit" class="btn btn-default">Clear Fields</button>
			</div>

			<!-- <button onclick="document.getElementById("").value=''">clear </button>
 -->


	</div>
</div>
</div>

 <script src='assets/js/jquery.min.js'></script>
    <script src='assets/js/bootstrap.min.js'></script>
    <script src='assets/js/student.js'></script>
</body>
</html>
